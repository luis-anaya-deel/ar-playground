<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <style>
      .a-enter-vr-button {
        display: none;
      }
      .interactives {
        position: absolute;
        z-index: 99;
        width: 50%;
        height: 50%;
        top: 0;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
      }
      .close-button {
        font-size: 20px;
        border-radius: 20px;
        border: none;
        background: #666;
        color: #fff;
        position: absolute;
        top: 0;
        right: 0;
      }
      .buy-button {
        font-size: 20px;
        border: none;
        position: absolute;
        bottom: 0;
        background: #1258c4;
        color: #fff;
        border-radius: 5px;
        padding: 5px 15px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="./events.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4;"
    >
      <a-assets>
        <a-asset id="apple-jacks" src="./products/apple-jacks.png"></a-asset>
        <a-asset id="bargs" src="./products/bargs.png"></a-asset>
        <a-asset id="cheetos" src="./products/cheetos.png"></a-asset>
        <a-asset id="doritos" src="./products/doritos.png"></a-asset>
        <a-asset id="fritos" src="./products/fritos.png"></a-asset>
        <a-asset id="hersheys" src="./products/hersheys.png"></a-asset>
        <a-asset id="lays" src="./products/lays.png"></a-asset>
        <a-asset id="snyders" src="./products/snyders.png"></a-asset>
        <a-asset id="sun-chips" src="./products/sun-chips.png"></a-asset>
        <a-asset id="welchs" src="./products/welchs.png"></a-asset>
      </a-assets>

      <a-marker
        markerhandler
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse"
        id="marker-apple-jacks"
        type="barcode"
        value="1"
      >
        <a-image
          id="image-apple-jacks"
          width="3"
          height="3"
          src="#apple-jacks"
          rotation="-90 0 0"
          position="0 0.5 -1"
        ></a-image>
      </a-marker>

      <a-marker

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
    <div id="action-apple-jacks" class="interactives">
